<emr-sidebar [compact]="compact" class="sidebar">
  <emr-sidebar-header class="header">
    <div class="h-20 flex items-center w-full justify-between border-b border-b-default px-4">
      <a emr-logo routerLink="/" emrSidebarCompactViewMode>MTTN</a>
      <a emr-logo routerLink="/" emrSidebarFullViewMode class="logo-link">
        <img src="assets/pnglogo.png" class="logo-image" alt="Logo"/>
      </a>
    
      <button mat-icon-button (click)="compact = !compact" class="sidebar-toggle">
        @if (compact) {
          <mat-icon>keyboard_double_arrow_right</mat-icon>
        } @else {
          <mat-icon>keyboard_double_arrow_left</mat-icon> 
        }
      </button>
    </div>
  </emr-sidebar-header>
  <emr-sidebar-body class="body">
    <emr-sidebar-nav [activeKey]="activeKey" [navItems]="navItems"/>
  </emr-sidebar-body>
  
  <emr-sidebar-footer class="footer">
    <div emrSidebarCompactViewMode>
      <emr-dicebear src="assets/avatars/1.svg"/>
    </div>
    <div emrSidebarFullViewMode>
      <emr-sidebar-toolbar/>
    </div>
  </emr-sidebar-footer>
</emr-sidebar>
